<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #fff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
    .node { fill: #f5f5f7; stroke: #d2d2d7; stroke-width: 1; rx: 10; }
    .center { fill: #0071e3; rx: 14; }
  </style>

  <!-- Center node -->
  <rect class="center" x="145" y="120" width="110" height="40"/>
  <text class="title" x="200" y="145" text-anchor="middle">School</text>

  <!-- Lines -->
  <line class="line" x1="200" y1="120" x2="80" y2="55"/>
  <line class="line" x1="200" y1="120" x2="200" y2="42"/>
  <line class="line" x1="200" y1="120" x2="320" y2="55"/>
  <line class="line" x1="150" y1="140" x2="65" y2="200"/>
  <line class="line" x1="250" y1="140" x2="335" y2="200"/>
  <line class="line" x1="200" y1="160" x2="200" y2="240"/>

  <!-- Top row -->
  <rect class="node" x="18" y="35" width="120" height="30"/>
  <text class="label" x="78" y="55" text-anchor="middle">Progress Dashboard</text>

  <rect class="node" x="150" y="18" width="100" height="30"/>
  <text class="label" x="200" y="38" text-anchor="middle">GPA Tracker</text>

  <rect class="node" x="268" y="35" width="110" height="30"/>
  <text class="label" x="323" y="55" text-anchor="middle">Course Cards</text>

  <!-- Middle row -->
  <rect class="node" x="12" y="185" width="110" height="30"/>
  <text class="label" x="67" y="205" text-anchor="middle">Transcripts (PDF)</text>

  <rect class="node" x="285" y="185" width="100" height="30"/>
  <text class="label" x="335" y="205" text-anchor="middle">AP Biology</text>

  <!-- Bottom -->
  <rect class="node" x="140" y="232" width="120" height="30"/>
  <text class="label" x="200" y="252" text-anchor="middle">English AP12</text>
</svg>